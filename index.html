<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrient Finder</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tabulator-tables@5.6.1/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        [x-cloak] { display: none !important; }
        /*hide input arrows*/
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        .tab-btn.active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #1e40af; /* blue-800 */
            font-weight: 600;
        }
        .remove-icon {
            cursor: pointer;
            color: #ef4444; /* red-500 */
            font-weight: bold;
            font-size: 1.25rem; /* Larger remove icon */
            line-height: 1;
        }
        .remove-icon:hover {
            color: #b91c1c; /* red-700 */
        }
        #search-results, .modal {
            z-index: 20;
        }
        .text-zero {
            color: #d1d5db; /* gray-300 */
        }
        .back-arrow {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        .nutrient-table th, .nutrient-table td {
            padding: 3px 8px; /* Reduced padding */
            text-align: right;
        }
        .nutrient-table th:first-child, .nutrient-table td:first-child {
            text-align: left;
        }
        .nutrient-table th {
            font-weight: 600;
            background-color: #f9fafb;
        }
        .percent-cell {
            color: #4b5563;
            font-size: 0.875rem;
        }
        .blue-btn {
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .blue-btn:hover {
            background-color: #2563eb;
        }
        .blue-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .optimize-btn {
            background-color: #8b5cf6;
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .optimize-btn:hover {
            background-color: #7c3aed;
        }
        .optimize-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ddd6fe;
        }
        .lock-icon {
            cursor: pointer;
            margin-left: 0.5rem;
            color: #6b7280;
            transition: color 0.2s;
        }
        .lock-icon:hover {
            color: #3b82f6;
        }
        .lock-icon.locked {
            color: #3b82f6;
        }
        .quantity-input:disabled {
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }
        .create-food-btn {
            background-color: #f3f4f6;
            border-radius: 0.25rem;
            padding: 0.5rem;
            text-align: left;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #3b82f6;
            font-weight: 500;
        }
        .create-food-btn:hover {
            background-color: #e5e7eb;
        }
        .modal-food-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            justify-content: flex-start; /* Left justify */
        }
        .modal-label {
            text-align: left;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .nutrient-clickable {
            cursor: pointer;
            transition: all 0.2s;
        }
        .nutrient-clickable:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
        }
        .max-w-name {
            white-space: normal;
            word-wrap: break-word;
            display: inline-block;
        }
       .pill-group {
            display: inline-flex;
            background: #f1f5f9;
            border-radius: 50px;
        }
        .timeframe-selector {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }
        .pill-btn {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #d1d5db;
        }
        .pill-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pill-btn:first-child {
            border-radius: 50px 0 0 50px;
        }
        .pill-btn:last-child {
            border-radius: 0 50px 50px 0;
        }
        /* Tabulator custom styles */
        .tabulator {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        .tabulator .tabulator-header {
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        .tabulator .tabulator-col-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #4b5563;
            white-space: normal; /* Allow header wrapping */
            line-height: 1.2; /* Better line spacing */
            height: auto; /* Allow height to adjust */
            padding: 8px 5px; /* Add padding for wrapping */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .tabulator-row .tabulator-cell {
            padding: 8px;
            border-right: none;
        }
        .tabulator-row.tabulator-row-even {
            background-color: #f9fafb;
        }
        /* Allow sticky column to wrap */
        .tabulator-col[name="name"] .tabulator-col-content {
            white-space: normal;
            line-height: 1.2;
            padding: 8px 5px;
        }
        .nameColumnCell {
            max-width: 300px;
        }

        /* Reduce sticky column width on narrow screens */
        @media (max-width: 640px) {
            .nameColumnCell {
                max-width: 150px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 text-base" x-data="foodApp()" x-init="init()" x-cloak>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Food Nutrient Finder <sup class="text-lg font-medium text-gray-400">v2.8</sup></h1>
            <p class="text-base sm:text-lg text-gray-600 mt-2">Search, track, and manage your nutritional intake.</p>
        </header>

        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-4 sm:space-x-8 overflow-x-auto" aria-label="Tabs">
                <button @click="activeTab = 'foods'" :class="{'active': activeTab === 'foods'}" class="tab-btn whitespace-nowrap py-4 px-2 sm:px-1 border-b-2 font-medium text-sm sm:text-base text-gray-500 hover:text-gray-700 hover:border-gray-300">Foods</button>
                <button @click="activeTab = 'targets'" :class="{'active': activeTab === 'targets'}" class="tab-btn whitespace-nowrap py-4 px-2 sm:px-1 border-b-2 font-medium text-sm sm:text-base text-gray-500 hover:text-gray-700 hover:border-gray-300">Nutrient Targets</button>
                <button @click="activeTab = 'diets'; selectedDiet = null" :class="{'active': activeTab === 'diets'}" class="tab-btn whitespace-nowrap py-4 px-2 sm:px-1 border-b-2 font-medium text-sm sm:text-base text-gray-500 hover:text-gray-700 hover:border-gray-300">Diets</button>
            </nav>
        </div>

        <div id="content-foods" class="tab-content" x-show="activeTab === 'foods'">
            <div class="mt-4 mb-12">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                     <h2 class="text-2xl font-semibold text-gray-800">My Foods</h2>
                     <div class="flex gap-2">
                        <button @click="openAddFoodModal()" class="blue-btn">Add Food</button>
                        <button @click="openAddNutrientModal()" class="blue-btn">Add Nutrient</button>
                     </div>
                </div>

                <div id="food-table-container" class="mt-4 bg-white rounded-lg shadow" x-show="Object.keys(storedFoods).length > 0"></div>

                <div id="table-placeholder" class="text-center p-8 text-gray-500" x-show="Object.keys(storedFoods).length === 0">
                    <p>Your added foods will appear here.</p>
                </div>
            </div>
        </div>

        <div id="content-targets" class="tab-content p-6 bg-white rounded-lg shadow" x-show="activeTab === 'targets'">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Nutrient Targets</h2>
            <div id="targets-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-4">
                <template x-for="nutrient in displayHeaders.filter(h => h !== 'name')" :key="nutrient">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <span @click="removeNutrientColumn(nutrient)" class="remove-icon">&times;</span>
                            <label :for="`target-${nutrient}`" x-text="nutrient" class="text-sm font-medium text-gray-700 max-w-name"></label>
                        </div>
                        <input 
                            type="number" 
                            :id="`target-${nutrient}`" 
                            x-model.number="nutrientTargets[nutrient]" 
                            @change="saveTargets()"
                            class="w-14 p-2 border rounded-md text-sm"
                            placeholder="0.00"
                        >
                    </div>
                </template>
            </div>
            <div class="mt-8 flex justify-end items-center gap-4">
                <button @click="openAddNutrientModal()" class="blue-btn">Add Nutrient</button>
            </div>
        </div>

        <div id="content-diets" class="tab-content p-6 bg-white rounded-lg shadow" x-show="activeTab === 'diets'">
            <div x-show="!selectedDiet">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                    <button @click="createDiet()" class="blue-btn">Create New Diet</button>
                </div>
                
                <div class="border rounded-lg overflow-hidden">
                    <template x-if="diets.length === 0">
                        <p class="p-4 text-gray-500">No diets created yet. Create your first diet!</p>
                    </template>
                    <template x-for="diet in diets" :key="diet.id">
                        <div class="flex justify-between items-center p-4 border-b hover:bg-gray-50 cursor-pointer" @click="selectDiet(diet)">
                            <div class="flex items-center">
                                <span @click.stop="deleteDiet(diet.id)" class="remove-icon">&times;</span>
                                <span x-text="diet.name" class="font-medium max-w-name"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <div x-show="selectedDiet">
                <div class="flex items-center mb-6">
                    <span @click="selectedDiet = null" class="back-arrow">‚Üê</span>
                    <input type="text" x-model="selectedDiet.name" class="text-xl font-medium border-b border-gray-300 focus:border-blue-500 focus:outline-none" placeholder="Diet name">
                </div>
                
                <div class="flex justify-center"> <div>
                    <div class="timeframe-selector mb-6">
                        <span class="text-l font-medium text-gray-700">Per</span>
                        <div class="pill-group">
                            <button @click="dietTimeframe = 'day'" :class="{'pill-btn': true, 'active': dietTimeframe === 'day'}">Day</button>
                            <button @click="dietTimeframe = 'week'" :class="{'pill-btn': true, 'active': dietTimeframe === 'week'}">Week</button>
                            <button @click="dietTimeframe = 'month'" :class="{'pill-btn': true, 'active': dietTimeframe === 'month'}">Month</button>
                        </div>
                    </div>
                    <div class="mb-6 max-w-xl">
                        <h4 class="text-lg font-medium mb-4">Diet Foods</h4>
                        <div id="diet-foods-list" class="grid grid-cols-1 gap-y-4 mb-8">
                            <template x-if="selectedDiet.foods.length === 0">
                                <p class="text-gray-500">No foods added to this diet yet.</p>
                            </template>
                            <template x-for="(foodItem, index) in selectedDiet.foods" :key="index">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <span @click="removeFoodFromDiet(foodItem.foodName)" class="remove-icon">&times;</span>
                                        <span @click="showFoodContribution(foodItem.foodName)" 
                                              class="text-sm font-medium max-w-name cursor-pointer hover:text-blue-600" 
                                              x-text="foodItem.foodName"></span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <input type="number" 
                                               :value="foodItem.quantity * factor" 
                                               @input="foodItem.quantity = parseFloat($event.target.value) / factor || 0"
                                               min="0" 
                                               step="1" 
                                               :disabled="foodItem.locked"
                                               class="w-14 p-2 border rounded-md text-sm quantity-input" 
                                               placeholder="Quantity">
                                        <span>g</span>
                                        <i 
                                            :class="{
                                                'fa-solid': true,
                                                'fa-lock': foodItem.locked,
                                                'fa-lock-open': !foodItem.locked,
                                                'lock-icon': true,
                                                'locked': foodItem.locked
                                            }" 
                                            @click="foodItem.locked = !foodItem.locked; saveDiets()"
                                            title="Lock quantity for optimization"
                                        ></i>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="mt-4 flex justify-end gap-2">
                            <button @click="isAddingFood = true; addFoodContext = 'diet'; resetFoodModal()" class="blue-btn">Add Food</button>
                            <button @click="suggestFood()" class="blue-btn">Suggest Food</button>
                            <button @click="optimizeDiet()" class="optimize-btn">Optimize</button>
                        </div>
                    </div>
                    <div x-show="selectedDiet.foods.length > 0">
                        <h4 class="text-lg font-medium mb-4">Nutrient Summary</h4>
                        <div class="overflow-x-auto flex justify-center">
                            <table class="w-full max-w-xl nutrient-table">
                                <thead>
                                    <tr>
                                        <th class="text-left">Nutrient</th>
                                        <th>Total Amount</th>
                                        <th>% of Target</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="nutrient in displayHeaders.filter(h => h !== 'name')" :key="nutrient">
                                        <tr>
                                            <td class="text-left nutrient-clickable max-w-name" @click="showNutrientContribution(nutrient)" x-text="nutrient"></td>
                                            <td x-text="calculateNutrientTotal(nutrient).toFixed(2)"></td>
                                            <td>
                                                <span x-text="calculateNutrientPercentage(nutrient).toFixed(0) + '%'"></span>
                                                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                                                    <div class="bg-blue-600 h-2.5 rounded-full" 
                                                        :style="'width: ' + Math.min(100, calculateNutrientPercentage(nutrient)) + '%'"
                                                        :class="{
                                                            'bg-green-600' : calculateNutrientPercentage(nutrient) >= 100 && calculateNutrientPercentage(nutrient) < 110,
                                                            'bg-yellow-400': (calculateNutrientPercentage(nutrient) >=  75 && calculateNutrientPercentage(nutrient) < 100) || (calculateNutrientPercentage(nutrient) >= 110 && calculateNutrientPercentage(nutrient) < 133),
                                                            'bg-orange-500': (calculateNutrientPercentage(nutrient) >=  50 && calculateNutrientPercentage(nutrient) < 75)||(calculateNutrientPercentage(nutrient) >= 133 && calculateNutrientPercentage(nutrient) < 200),
                                                            'bg-red-500': (calculateNutrientPercentage(nutrient) < 50) || (calculateNutrientPercentage(nutrient) >= 200)
                                                        }">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div></div>
            </div>
        </div>
    </div>

    <div x-show="isAddingFood" @keydown.escape.window="isAddingFood = false" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div @click.outside="isAddingFood = false" class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add Food</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" x-model.debounce.300ms="searchQuery" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Search for a food...">
                </div>
                <div class="max-h-60 overflow-y-auto border rounded-md">
                    <button 
                        x-show="searchQuery" 
                        @click="createNewFoodFromSearch()" 
                        class="create-food-btn"
                    >
                        <i class="fas fa-plus-circle mr-2"></i> Create new food: <span x-text="searchQuery"></span>
                    </button>
                    
                    <ul class="divide-y divide-gray-200">
                        <template x-for="food in searchResults.slice(0, 60)" :key="food.name">
                            <li class="modal-food-item">
                                <input 
                                    type="checkbox" 
                                    :id="'food-'+food.name" 
                                    :checked="addFoodContext === 'diet' ? 
                                        (selectedDiet && selectedDiet.foods.some(f => f.foodName === food.name)) :
                                        !!storedFoods[food.name]"
                                    @change="toggleFoodSelection(food)"
                                    class="mr-3"
                                >
                                <label :for="'food-'+food.name" x-text="food.name" class="flex-1 modal-label max-w-name"></label>
                            </li>
                        </template>
                        <template x-if="searchResults.length === 0">
                            <li class="p-4 text-gray-500">No foods found.</li>
                        </template>
                    </ul>
                </div>
                <div class="items-center px-4 py-3">
                    <button @click="isAddingFood = false; addFoodContext = null" class="blue-btn bg-gray-500 hover:bg-gray-600 w-full">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="isAddingColumn" @keydown.escape.window="isAddingColumn = false" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div @click.outside="isAddingColumn = false" class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add Nutrient Column</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" x-model="nutrientSearchQuery" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Search for a nutrient...">
                </div>
                <div class="max-h-60 overflow-y-auto border rounded-md">
                    <ul class="divide-y divide-gray-200">
                        <template x-for="nutrient in filteredAvailableNutrients" :key="nutrient">
                            <li class="modal-food-item">
                                <input 
                                    type="checkbox" 
                                    :id="'nutrient-'+nutrient" 
                                    :checked="displayHeaders.includes(nutrient)"
                                    @change="toggleNutrientColumn(nutrient)"
                                    class="mr-3"
                                >
                                <label :for="'nutrient-'+nutrient" x-text="nutrient" class="flex-1 modal-label max-w-name"></label>
                            </li>
                        </template>
                        <template x-if="filteredAvailableNutrients.length === 0">
                            <li class="p-4 text-gray-500">No available nutrients found.</li>
                        </template>
                    </ul>
                </div>
                <div class="items-center px-4 py-3">
                    <button @click="isAddingColumn = false" class="blue-btn bg-gray-500 hover:bg-gray-600 w-full">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="isChartModalVisible" @keydown.escape.window="isChartModalVisible = false" 
         class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div @click.outside="isChartModalVisible=false" class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
            <button @click="isChartModalVisible = false" class="mt-4 blue-btn w-full">Close</button>
        </div>
    </div>

    <div x-show="showSuggestModal" @keydown.escape.window="showSuggestModal = false" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div @click.outside="showSuggestModal = false" class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Suggested Foods</h3>
                <div class="mt-4 max-h-60 overflow-y-auto border rounded-md">
                    <ul class="divide-y divide-gray-200">
                        <template x-for="food in suggestedFoods" :key="food.name">
                            <li class="flex justify-between items-center p-3 hover:bg-gray-50">
                                <span class="max-w-name" x-text="food.name"></span>
                                <button @click="addSuggestedFood(food)" class="blue-btn text-xs px-3 py-1">Add</button>
                            </li>
                        </template>
                        <template x-if="suggestedFoods.length === 0">
                            <li class="p-4 text-gray-500">No suggestions available. Add foods to your diet first.</li>
                        </template>
                    </ul>
                </div>
                <div class="items-center px-4 py-3">
                    <button @click="showSuggestModal = false" class="blue-btn bg-gray-500 hover:bg-gray-600 w-full">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function foodApp() {
            return {
                // --- STATE ---
                allFoods: [],
                storedFoods: {},
                nutrientHeaders: [],
                nutrientTreeNames: [],
                displayHeaders: ['name'],
                searchQuery: '',
                searchResults: [],
                isLoading: false,
                isCreatingFood: false,
                newFood: {},
                activeTab: 'foods',
                nutrientTargets: {},
                isAddingColumn: false,
                isAddingFood: false,
                nutrientSearchQuery: '',
                addFoodContext: null,
                defaultNutrientTargets: {},
                foodTable: null,
                
                // Diets state
                diets: [],
                selectedDiet: null,
                dietTimeframe: 'day',
                
                // Chart state
                isChartModalVisible: false,
                pieChart: null,

                // Suggest Food state
                showSuggestModal: false,
                suggestedFoods: [],

                // --- COMPUTED PROPERTIES ---
                get filteredAvailableNutrients() {
                    if (!this.nutrientTreeNames || !this.nutrientHeaders) return [];
                    const availableNutrients = this.nutrientTreeNames.filter(h => this.nutrientHeaders.includes(h));
                    const uniqueAvailableNutrients = [...new Set(availableNutrients)];
                    if (!this.nutrientSearchQuery) return uniqueAvailableNutrients;
                    return uniqueAvailableNutrients.filter(h => h.toLowerCase().includes(this.nutrientSearchQuery.toLowerCase()));
                },
                
                get factor() {
                    if (this.dietTimeframe === 'day') return 1;
                    if (this.dietTimeframe === 'week') return 7;
                    return 30; // month
                },

                // --- METHODS ---
                async init() {
                    this.defaultNutrientTargets = {};
                    
                    let storedData = JSON.parse(localStorage.getItem('storedFoods'));
                    if (Array.isArray(storedData)) {
                        this.storedFoods = storedData.reduce((obj, food) => {
                            if (food && food.name) obj[food.name] = food;
                            return obj;
                        }, {});
                    } else {
                        this.storedFoods = storedData || {};
                    }

                    this.diets = JSON.parse(localStorage.getItem('diets')) || [];
                    this.isLoading = true;
                    await Promise.all([this.loadNutrientTree(), this.loadFoodData()]);
                    this.isLoading = false;
                    
                    if (Object.keys(this.storedFoods).length === 0 && this.allFoods.length > 0) {
                        this.storedFoods = this.allFoods.reduce((obj, food) => {
                            if (food && food.name) obj[food.name] = food;
                            return obj;
                        }, {});
                        this.saveStoredFoods();
                    }
                    
                    this.initFoodTable();

                    const storedTargets = JSON.parse(localStorage.getItem('nutrientTargets')) || {};
                    this.nutrientTargets = { ...this.defaultNutrientTargets, ...storedTargets };
                    this.saveTargets();
                    
                    this.$watch('searchQuery', () => this.searchFoods());
                    this.$watch('nutrientTargets', () => this.saveTargets(), { deep: true });
                },

                initFoodTable() {
                    if (this.foodTable) this.foodTable.destroy();

                    const columns = [{
                        formatter: (cell, formatterParams, onRendered) => `<span class="remove-icon" title="Remove food">&times;</span>`,
                        width: 40,
                        hozAlign: "center",
                        headerSort: false,
                        cellClick: (e, cell) => {
                            if (confirm('Are you sure you want to remove this food? This cannot be undone.')) {
                                cell.getRow().delete();
                            }
                        },
                    }];

                    this.displayHeaders.forEach(header => {
                        if (header === 'name') {
                            columns.push({ 
                                title: "Name", 
                                field: "name", 
                                cssClass: "nameColumnCell",
                                resizable: false,
                                frozen: true,
                                headerWordWrap: true,
                            });
                        } else {
                            columns.push({
                                title: header,
                                field: header,
                                editor: "number",
                                resizable: false,
                                editorParams: { step: 0.01 },
                                sorter: "number",
                                hozAlign: "right",
                                formatter: (cell) => {
                                    const value = cell.getValue();
                                    cell.getElement().classList.toggle('text-zero', value === 0);
                                    return value;
                                },
                                headerWordWrap: true,
                            });
                        }
                    });

                    this.foodTable = new Tabulator("#food-table-container", {
                        data: Object.values(this.storedFoods),
                        columns: columns,
                        layout: "fitDataStretch",
                        height: "500px",
                        headerHeight: 50, // Increased height for wrapped headers
                        cellEdited: (cell) => this.saveStoredFoods(),
                        rowDeleted: (row) => {
                            const deletedFoodName = row.getData().name;
                            delete this.storedFoods[deletedFoodName];
                            
                            this.diets.forEach(diet => {
                                diet.foods = diet.foods.filter(item => item.foodName !== deletedFoodName);
                            });
                            this.saveDiets();
                            this.saveStoredFoods();
                        },
                    });
                },

                async loadNutrientTree() {
                    try {
                        const response = await fetch('nutrientTree.txt');
                        if (!response.ok) throw new Error('nutrientTree.txt not found');
                        const lines = (await response.text()).split('\n');
                        const allNutrients = [];
                        const defaultDisplayNutrients = [];

                        lines.forEach(line => {
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('+')) {
                                const content = trimmedLine.substring(1).trim();
                                const parts = content.split(/‚Äî/).map(part => part.trim());
                                let nutrientName = parts[0];
                                let defaultValue = null;
                                if (parts.length > 1) {
                                    defaultValue = parseFloat(parts[1]);
                                    if (!isNaN(defaultValue)) {
                                        this.defaultNutrientTargets[nutrientName] = defaultValue;
                                    }
                                }
                                defaultDisplayNutrients.push(nutrientName);
                                allNutrients.push(nutrientName);
                            } else if (trimmedLine) {
                                allNutrients.push(trimmedLine);
                            }
                        });
                        
                        this.nutrientTreeNames = allNutrients;
                        this.displayHeaders = ['name', ...defaultDisplayNutrients];
                    } catch (error) {
                        console.error('Failed to load or parse nutrientTree.txt:', error);
                    }
                },

                async loadFoodData() {
                    try {
                        const response = await fetch('foodnutrient.json');
                        if (!response.ok) throw new Error('foodnutrient.json not found');
                        const foodData = await response.json();
                        
                        if (!Array.isArray(foodData)) throw new Error('Invalid JSON format');
                        
                        const nutrientHeaders = [];
                        foodData.forEach(food => {
                            Object.keys(food).forEach(key => {
                                if (key !== 'food' && !nutrientHeaders.includes(key)) nutrientHeaders.push(key);
                            });
                        });
                        
                        this.nutrientHeaders = ['name', ...nutrientHeaders];
                        
                        this.allFoods = foodData.map(food => {
                            const foodObj = { name: food.food || '' };
                            nutrientHeaders.forEach(nutrient => {
                                foodObj[nutrient] = parseFloat(food[nutrient]) || 0;
                            });
                            return foodObj;
                        });
                        
                        if (this.displayHeaders.length <= 1) this.displayHeaders = this.nutrientHeaders;
                    } catch (error) {
                        console.error('Error loading food data:', error);
                        alert('Error: Could not load or parse food data. Please make sure the foodnutrient.json file is present and valid.');
                    }
                },

                searchFoods() {
                    const source = this.addFoodContext === 'diet' ? Object.values(this.storedFoods) : this.allFoods;
                    if (this.searchQuery === '') {
                        this.searchResults = source;
                    } else {
                        this.searchResults = source.filter(food => 
                            food.name.toLowerCase().includes(this.searchQuery.toLowerCase())
                        );
                    }
                },

                addFood(foodObject) {
                    if (this.storedFoods[foodObject.name]) return;
                    this.storedFoods[foodObject.name] = foodObject;
                    this.foodTable.addRow(foodObject);
                    this.saveStoredFoods();
                },

                removeFood(name) {
                    const row = this.foodTable.getRows().find(r => r.getData().name === name);
                    if (row) row.delete();
                },

                addNutrientColumn(nutrient) {
                    if (!this.displayHeaders.includes(nutrient)) {
                        this.displayHeaders.push(nutrient);
                    }
                },

                removeNutrientColumn(nutrient) {
                    this.displayHeaders = this.displayHeaders.filter(h => h !== nutrient);
                    delete this.nutrientTargets[nutrient];
                },

                saveTargets() {
                    localStorage.setItem('nutrientTargets', JSON.stringify(this.nutrientTargets));
                },
                
                saveStoredFoods() {
                    localStorage.setItem('storedFoods', JSON.stringify(this.storedFoods));
                },
                
                // Diets methods
                createDiet() {
                    const newDiet = {
                        id: Date.now().toString(),
                        name: `Diet ${this.diets.length + 1}`,
                        foods: []
                    };
                    this.diets.push(newDiet);
                    this.saveDiets();
                },
                
                deleteDiet(id) {
                    if (confirm('Are you sure you want to delete this diet?')) {
                        this.diets = this.diets.filter(diet => diet.id !== id);
                        if (this.selectedDiet && this.selectedDiet.id === id) this.selectedDiet = null;
                        this.saveDiets();
                    }
                },
                
                selectDiet(diet) { this.selectedDiet = diet; },
                
                addFoodToDiet(foodName) {
                    const existingIndex = this.selectedDiet.foods.findIndex(f => f.foodName === foodName);
                    if (existingIndex >= 0) {
                        this.selectedDiet.foods[existingIndex].quantity += 100;
                    } else {
                        this.selectedDiet.foods.push({ foodName, quantity: 100, locked: false });
                    }
                    this.saveDiets();
                },
                
                removeFoodFromDiet(foodName) {
                    this.selectedDiet.foods = this.selectedDiet.foods.filter(f => f.foodName !== foodName);
                    this.saveDiets();
                },
                
                saveDiets() { localStorage.setItem('diets', JSON.stringify(this.diets)); },
                
                calculateNutrientTotal(nutrient) {
                    if (!this.selectedDiet) return 0;
                    return this.selectedDiet.foods.reduce((total, foodItem) => {
                        const food = this.storedFoods[foodItem.foodName];
                        if (food && food[nutrient] !== undefined) {
                            return total + (food[nutrient] * foodItem.quantity) / 100;
                        }
                        return total;
                    }, 0);
                },
                
                calculateNutrientPercentage(nutrient) {
                    const total = this.calculateNutrientTotal(nutrient);
                    const target = this.nutrientTargets[nutrient] || 0;
                    return target <= 0 ? 100 : (total / target) * 100;
                },
                
                optimizeDiet() {
                    if (!this.selectedDiet || this.selectedDiet.foods.length === 0) {
                        alert("Please add foods to the diet first.");
                        return;
                    }
                    
                    const nutrients = this.displayHeaders.filter(h => h !== 'name' && this.nutrientTargets[h] > 0);
                    if (nutrients.length === 0) {
                        alert("Please set targets for at least one nutrient.");
                        return;
                    }
                    
                    try {
                        const dietFoods=this.selectedDiet.foods;
                        const locked = dietFoods.filter(f => f.locked);
                        const unlocked = dietFoods.filter(f => !f.locked);
                        const nutrientData=Object.fromEntries(dietFoods.map(x=>[x.foodName,this.storedFoods[x.foodName]]));
                        const targets = nutrients.map(x=>this.nutrientTargets[x]);
                        const getA=(food,nutrient)=>(nutrientData[food.foodName][nutrient] || 0) / 100;
                        
                        if (unlocked.length === 0) {alert("No unlocked foods to optimize."); return;}

                        const lockedNutrients = nutrients.map(nutrient => locked.reduce((sum, food) => 
                            sum + (getA(food,nutrient) * food.quantity)
                        ,0));                        
                        const A = nutrients.map(nutrient => unlocked.map(food => (
                            getA(food,nutrient) /(this.nutrientTargets[nutrient]>0?this.nutrientTargets[nutrient]:1)
                        )));
                        const b = nutrients.map((nutrient, i) => (
                            this.nutrientTargets[nutrient]>0? 1-lockedNutrients[i]/this.nutrientTargets[nutrient]:-lockedNutrients[i]
                        ));
                        const solution = math.multiply(math.pinv(A), b).flat();
                        unlocked.forEach((food, i) => {
                            const s = Math.max(0, solution[i]);
                            food.quantity = s<1?s:(s<10?Math.round(s*10)/10:Math.round(s));
                        });
                        
                        this.saveDiets();
                        if(solution.some(x=>x<0)){
                            let unlockedIndex = 0;
                            const foodsToLock = [];
                            
                            for (let i = 0; i < this.selectedDiet.foods.length; i++) {
                                const foodItem = this.selectedDiet.foods[i];
                                if (!foodItem.locked) {
                                    if (solution[unlockedIndex] < 0) {
                                        foodsToLock.push(i);
                                        foodItem.locked = true;
                                    }
                                    unlockedIndex++;
                                }
                            }
                            
                            this.optimizeDiet();
                            
                            foodsToLock.forEach(i => {this.selectedDiet.foods[i].locked = false;});
                        }
                    } catch (error) {
                        console.error("Optimization error:", error);
                        alert("Failed to optimize diet. The combination of foods and targets may not be solvable.");
                    }
                },
                
                createNewFoodFromSearch() {
                    const name = this.searchQuery.trim();
                    if (!name) return alert('Please enter a food name');
                    if (Object.keys(this.storedFoods).some(key => key.toLowerCase() === name.toLowerCase())) return alert('A food with this name already exists.');
                    
                    const newFood = { name };
                    this.nutrientHeaders.forEach(header => {
                        if (header !== 'name') newFood[header] = 0;
                    });
                    
                    this.storedFoods[name] = newFood;
                    this.foodTable.addRow(newFood, true);
                    this.saveStoredFoods();
                    
                    if (this.addFoodContext === 'diet' && this.selectedDiet) this.addFoodToDiet(name);
                    
                    this.searchQuery = '';
                    this.isAddingFood = false;
                },

                toggleFoodSelection(food) {
                    if (this.addFoodContext === 'diet') {
                        if (this.selectedDiet.foods.some(f => f.foodName === food.name)) {
                            this.removeFoodFromDiet(food.name);
                        } else {
                            this.addFoodToDiet(food.name);
                        }
                    } else {
                        if (this.storedFoods[food.name]) {
                            this.removeFood(food.name);
                        } else {
                            this.addFood(food);
                        }
                    }
                },
                
                toggleNutrientColumn(nutrient) {
                    if (this.displayHeaders.includes(nutrient)) {
                        this.removeNutrientColumn(nutrient);
                    } else {
                        this.addNutrientColumn(nutrient);
                    }
                    this.initFoodTable(); // Re-initialize table with new columns
                },
                
                resetFoodModal() { this.searchQuery = ''; this.searchResults = []; },
                openAddFoodModal() { this.resetFoodModal(); this.isAddingFood = true; this.addFoodContext = null; },
                openAddNutrientModal() { this.nutrientSearchQuery = ''; this.isAddingColumn = true; },
                
                renderPieChart(title, data, labels) {
                    if (this['pieChart']) this['pieChart'].destroy();
                    const ctx = document.getElementById('pieChart').getContext('2d');
                    
                    const combined = data.map((value, i) => ({ value, label: labels[i] })).sort((a, b) => b.value - a.value);

                    this['pieChart'] = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: combined.map(item => item.label),
                            datasets: [{
                                data: combined.map(item => item.value),
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926', '#1982C4', '#F44336', '#E91E63', '#9C27B0', '#673AB7']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: { display: true, text: title, font: { size: 16 } },
                                tooltip: { callbacks: { label: ctx => ctx.label } },
                                legend: { position: 'bottom', align: 'start' }
                            }
                        }
                    });
                },

                showNutrientContribution(nutrient) {
                    this.isChartModalVisible = true;
                    
                    this.$nextTick(() => {
                        const contributions = [], labels = [];
                        let otherTotal = 0;
                        const nutrientTotal = this.calculateNutrientTotal(nutrient);
                        const threshold = nutrientTotal * 0.05;

                        this.selectedDiet.foods.forEach(foodItem => {
                            const food = this.storedFoods[foodItem.foodName];
                            if (food && food[nutrient]) {
                                const contribution = (food[nutrient] * foodItem.quantity) / 100;
                                if (contribution > 0) {
                                    if (contribution < threshold) otherTotal += contribution;
                                    else { contributions.push(contribution); labels.push(food.name); }
                                }
                            }
                        });
                        if (otherTotal > 0) { contributions.push(otherTotal); labels.push('Other'); }
                        
                        this.renderPieChart(`Contribution to ${nutrient}`, contributions, labels.map((x,i)=>`${contributions[i].toFixed(0)} ${x}`));
                    });
                },
                
                showFoodContribution(foodName) {
                    this.isChartModalVisible = true;
                    
                    this.$nextTick(() => {
                        const food = this.storedFoods[foodName];
                        const foodItem = this.selectedDiet.foods.find(f => f.foodName === foodName);
                        if (!food || !foodItem) return;

                        const values = [], labels = [];
                        let otherTotal = 0;
                        const threshold = 10;

                        this.displayHeaders.filter(h => h !== 'name' && food[h] > 0).forEach(nutrient => {
                            const value = (food[nutrient] || 0) * foodItem.quantity / 100 / this.calculateNutrientTotal(nutrient) *100;
                            if (value > 0) { 
                                if (value < threshold) {otherTotal += value; }
                                else { values.push(value); labels.push(nutrient); }
                            }
                        });
                        if (otherTotal > 0) { values.push(otherTotal); labels.push('Other'); }
                        
                        const title = `Nutrient Breakdown: ${foodItem.quantity}g of ${foodName}`;
                        this.renderPieChart(title, values, labels.map((x,i)=>`${values[i].toFixed(0)}% ${x}`));
                    });
                },
                
                suggestFood() {
                    if (!this.selectedDiet || this.selectedDiet.foods.length === 0) return alert("Please add foods to your diet first.");

                    const nutrients = this.displayHeaders.filter(h => h !== 'name' && this.nutrientTargets[h] > 0);
                    if (nutrients.length === 0) return alert("Please set nutrient targets first.");

                    const D = nutrients.map(nutrient => this.calculateNutrientTotal(nutrient) / this.nutrientTargets[nutrient]);
                    const mD = math.mean(D), mD2 = math.mean(math.dotPow(D, 2));

                    const foodScores = this.allFoods.filter(food => !this.selectedDiet.foods.some(f => f.foodName === food.name))
                        .map(food => {
                            const F = nutrients.map(nutrient => (food[nutrient] || 0) / 100);
                            const mF = math.mean(F), mF2 = math.mean(math.dotPow(F, 2)), mFD = math.mean(math.dotMultiply(F, D));
                            const denominator = mF2 * mD2 - mFD**2;
                            const optimalAmount = (mF * mD2 - mD * mFD) * denominator; // only sign matters
                            const dietAmount = (mD * mF2 - mF * mFD) * denominator;
                            const score = (optimalAmount > 0 && denominator !== 0) ? (mF2 * mD**2 + mD2 * mF**2 - 2 * mFD * mF * mD) / denominator : -Infinity;
                            return { food, score, dietAmount};
                        });

                    foodScores.sort((a, b) => b.score - a.score);
                    
                    const distinctFoods = [], seenPrefixes = new Set();
                    for (const item of foodScores) {
                        const prefix = item.food.name.substring(0, 12);
                        if (!seenPrefixes.has(prefix)) {
                            distinctFoods.push(item.food);
                            seenPrefixes.add(prefix);
                        }
                        if (distinctFoods.length >= 20) break;
                    }
                    
                    this.suggestedFoods = distinctFoods;
                    this.showSuggestModal = true;
                },
                
                addSuggestedFood(food) {
                    if (!this.storedFoods[food.name]) {
                        this.storedFoods[food.name] = food;
                        this.foodTable.addRow(food);
                        this.saveStoredFoods();
                    }
                    this.addFoodToDiet(food.name);
                    this.showSuggestModal = false;
                }
            }
        }
    </script>
